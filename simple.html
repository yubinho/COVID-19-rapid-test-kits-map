<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        <style>
            html, body{
                width: 100%;
                height: 100%;
            }
            #map{
                width: 100%;
                height: 100%;
            }
            #quantity{
                color: red;
            }
            #index{
                color: blue;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>       
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    </head>
    <body>
        <div id="map"></div>
        <div id="item">
            <label style="font-weight:bold;">選擇地區：</label>
            <select id="county" name="county" style="cursor:pointer;"  onchange="Select()"></select>
        
        </div>  
       
        <script>




            // create map without markers

            // create Leaflet map and set coordinate
            var map = L.map('map').setView([22.7211, 120.3007], 14);
            
            //set graphics source 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '<a href="https://www.openstreetmap.org/">OSM</a>',
                maxZoom: 18,
            }).addTo(map);


            // search data and mark positions in the map  

            // get csv data by fetch api
            const req = new Request('https://data.nhi.gov.tw/Datasets/Download.ashx?rid=A21030000I-D03001-001&l=https://data.nhi.gov.tw/resource/Nhi_Fst/Fstdata.csv')
            fetch(req)
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                //console.log(data)
                var rows = data.split("\n")
                //var rows = data.split(/\r?\n/);
                for(let i=1;i<rows.length;i++){
                    let cols = rows[i].split(",");
                    let name = cols[2];
                    let longitude = cols[3];
                    let latitude = cols[4];
                    let category = cols[6];
                    let quantity = cols[7];
                    let note = cols[9];
                    let content = ("<span id ='index'>藥局名稱:</span>"+name+'<br\>'+"<span id ='index'>廠牌:</span>"+category+" <span id='quantity'>數量:"+quantity+'</span><br\>'+"<span id ='index'>備註:</span>"+note);
                    if(name != undefined){
                        if(name.startsWith("高雄市")){
                            var marker = L.marker([latitude, longitude]);
                            marker.bindPopup(content)
                            marker.addTo(map);
                        }
                    }
                }                
            })
            

            


        </script>
    </body>
</html>
